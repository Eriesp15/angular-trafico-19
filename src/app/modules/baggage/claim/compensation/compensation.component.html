<div class="compensation-container">
  <div class="compensation-card">
    <h1>Indemnizaci칩n del Reclamo</h1>
    <p class="subtitle">Calcular la indemnizaci칩n por diferencia de peso</p>

    <div class="form-section">
      <div class="form-group">
        <label>Peso Recibido (kg)</label>
        <input 
          type="number" 
          [(ngModel)]="pesoRecibido" 
          placeholder="Ingrese el peso recibido"
          (change)="calcularIndemnizacion()"
        />
      </div>

      <div class="form-group">
        <label>Peso Entregado (kg)</label>
        <input 
          type="number" 
          [(ngModel)]="pesoEntregado" 
          placeholder="Ingrese el peso entregado"
          (change)="calcularIndemnizacion()"
        />
      </div>

      <div class="form-group">
        <label>Precio por Kilo ($)</label>
        <input 
          type="number" 
          [(ngModel)]="precioPorKilo" 
          placeholder="Ingrese el precio por kilo"
          (change)="calcularIndemnizacion()"
        />
      </div>
    </div>

    <div class="calculation-summary">
      <h2>Resumen del C치lculo</h2>
      <div class="summary-row">
        <span class="summary-label">Diferencia de peso:</span>
        <span class="summary-value">{{ diferenciaPeso.toFixed(2) }} kg</span>
      </div>
      <div class="summary-row">
        <span class="summary-label">Precio por kilo:</span>
        <span class="summary-value">${{ precioPorKilo }}</span>
      </div>
      <div class="total-compensation">
        <span class="total-label">Total a indemnizar</span>
        <span class="total-amount">${{ totalIndemnizar.toFixed(2) }}</span>
      </div>
    </div>

    <div class="actions">
      <button class="btn btn-cancel" (click)="cancelar()">
        Cancelar
      </button>
      <button class="btn btn-accept" (click)="aceptarIndemnizacion()">
        Aceptar Indemnizaci칩n
      </button>
    </div>
  </div>
</div>
