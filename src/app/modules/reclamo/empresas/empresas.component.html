<div class="empresas-container">
    <div class="header">
        <h1 class="title">Empresas</h1>
        <div class="acciones">
            <button class="btn btn-amarillo" (click)="abrirModalAgregar()">Agregar empresa</button>
        </div>
    </div>

    <!-- ===== LISTA ===== -->
    <ng-container *ngIf="vista() === 'lista'">
        <div class="cards">
            <div class="card" *ngFor="let e of empresas()">
                <div class="card-head">
                    <div>
                        <h3 class="card-title">{{ e.nombre }}</h3>
                        <p class="tipo">{{ e.tipo }}</p>
                    </div>

                    <label class="switch" [class.on]="e.activo" (click)="cambiarEstado(e)">
                        <input type="checkbox" [checked]="e.activo" readonly />
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="card-body">
                    <div><b>Teléfono:</b> {{ e.telefono }}</div>
                    <div><b>Email:</b> {{ e.email }}</div>
                    <div><b>Dirección:</b> {{ e.direccion }}</div>
                </div>

                <div class="card-actions">
                    <button class="btn btn-light" (click)="verDetalle(e)">Ver asignaciones</button>
                    <button class="btn btn-amarillo" [disabled]="!e.activo">Asignar</button>
                </div>
            </div>
        </div>
    </ng-container>

    <!-- ===== DETALLE ===== -->
    <ng-container *ngIf="vista() === 'detalle' && empresaSel()">
        <app-lista-asignaciones
            [empresa]="empresaSel()!"
            [asignaciones]="asignaciones()"
            (volver)="volver()"
        ></app-lista-asignaciones>
    </ng-container>
</div>
